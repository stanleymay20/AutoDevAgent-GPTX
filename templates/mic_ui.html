<!DOCTYPE html>
<html>
<head>
  <title>GPTX Voice Command</title>
</head>
<body>
  <h2>ğŸ¤ Speak Your Task</h2>
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop & Upload</button>
  <p id="status">Not recording</p>
  <p id="result"></p>
  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'voice_input.wav');
        document.getElementById("status").textContent = "Uploading...";
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        document.getElementById("result").textContent = "ğŸ“ Transcribed Task: " + data.task;
        document.getElementById("status").textContent = "âœ… Task Uploaded";
      };
      mediaRecorder.start();
      document.getElementById("status").textContent = "ğŸ™ï¸ Recording...";
    }

    function stopRecording() {
      mediaRecorder.stop();
    }
  </script>
</body>
</html>
